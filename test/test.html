<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test - Episode One</title>
    <link rel="stylesheet" href="audiovisio.css" />
</head>

<body>
    <script type="text/javascript" src="audiovisio.js"></script>
    <div class="container">
        <header>
            <h1>Episode One</h1>
        </header>
        <div class="wrapper clearfix">
            <nav>
                <button id="watch" type="button" onclick="play('1')">Start presentation</button>
                <ul>
                    <li><a id="start_1" href="#" onclick="play('1')">The Hitch Hikers Guide of the Galaxy</a></li> 
                    <li><a id="start_2" href="#" onclick="play('2')">Test 2</a></li> 
                    </ul>
            </nav>
            <section>
                <img id="image_holder" src="leader.png" width="950px" height="600px" />
            </section>
        </div>
        <footer>
            <p>More like this</p>
            <audio controls id="audio_holder" onended="play_next()" hidden="true">
                <source id="audio_source" src="" type="audio/mpeg"> Your browser does not support the audio tag.
            </audio>            
        </footer>
    </div>

    <script type="text/javascript">
        function slides() {
            let slides = new Map();
            slides.set('1', { 
                "title": "The Hitch Hikers Guide of the Galaxy", 
                "audio": "test1.mp3", 
                "visio": "test1.png" , 
                "next": '2' ,
                "pause_before":  500  ,
                "pause_after":  500  });
            slides.set('2', { 
                "title": "Test 2", 
                "audio": "test2.mp3", 
                "visio": "test2.png" , 
                "next": '' ,
                "pause_before":  1000  ,
                "pause_after":  500  });
            slides.set('config.leader',{
                "visio": "leader.png"
            });
            slides.set('config.trailer',{
                "visio": "trailer.png"
            });
            return slides;
        }
    </script>

</body>
</html>
